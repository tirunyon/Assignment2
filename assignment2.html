<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Sales Calculator</title>
</head>

<body class="ml-2">
    <h2 class="headers" id="header1">Calculate your final sales price.</h2>

    <div>
        
        <div>
        <input type="text" class="my-2" placeholder="Enter the sale amount" id="saleAmount" />

        <br>

        <input type="text" class="my-2" placeholder="Enter the tax percentage" id="taxPercentage" />
        </div>

        <div>

            <button class="btn btn-success" onclick="calculateSale()">Calculate</button>
            <button class="btn btn-danger" onclick="clearInput()">Clear</button>

        </div>

        <br>

        <p id="totalSale"></p>

    </div>

    <br><br><br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script type="text/javaScript">
        // javascript goes here

        $(document).ready(function() {
            var par = $("#totalSale");
            $("#totalSale").hide();
        })

        function calculateSale() {
           let saleAmount = Number($("#saleAmount").val());
           let taxPercentage = Number($("#taxPercentage").val());
           let totalSale = saleAmount + taxPercentage * .01 * saleAmount;           
           $("#totalSale").text('Your total after tax is: ' + '$' + totalSale)
           $("#totalSale").fadeIn(1000)
           
        }
        function clearInput() {
          $("#saleAmount").val('');
          $("#taxPercentage").val('');
          $("#totalSale").fadeOut(1000)
        }
    </script>


</body>

</html>
